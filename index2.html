<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css transition</title>
        <style>
            .box{
                width: 300px;
                height: 300px;
                background: green;
                transition: all 2s linear;
                margin: 150px auto;
            }
            .box:hover{
                transform: rotate(45deg);
                transform-origin: right bottom;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
